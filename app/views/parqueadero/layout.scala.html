@(title: String)(body: play.twirl.api.Html)

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">


  </head>
  <body>

    <header>
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" date-target="#exnav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="" class="navbar-brand">Vehiculos</a>
        </div>
        <div class="collapse navbar-collapse" id="exnav">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="">Vehiculos Parqueados</a> </li>
            <li><a href="">Ingresar Vehiculo</a> </li>
            <li><a href="">Salida Vehiculo</a> </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container">
      @body
    </div>

    <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

  </body>
</html>
